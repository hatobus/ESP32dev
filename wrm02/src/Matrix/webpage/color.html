<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="sample.css" type="text/css">
  </head>
  <body>
    <p>
    <font size="6"> HTML file test. </font>
    </p>
    <p>
    
    <font size="6"> Red : <input type="range" name="red_val" value="0" min="0" max="255" step="1"
    oninput="document.getElementById('red_value').value=this.value">

    <output id="red_value">1</output>
    </font>

    <br>
    
    <font size="6"> Green : <input type="range" name="green_val" value="0" min="0" max="255" step="1"
    oninput="document.getElementById('green_value').value=this.value">

    <output id="green_value">1</output>
    </font>

    <br>
    
    <font size="6"> Red : <input type="range" name="blue_val" value="0" min="0" max="255" step="1"
    oninput="document.getElementById('blue_value').value=this.value">

    <output id="blue_value">1</output>
    
    </font>
    </p>
  </body>
</html>
